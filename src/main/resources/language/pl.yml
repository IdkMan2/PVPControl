# To jest plik z tłumaczeniami językowymi, gdzie możesz zdefiniować własne tłumaczenia, prefiksy i wiele więcej.
# W niektórych wpisach możesz używać spejalnych zmiennych, takich jak: %command%, %usage% itp. - ale działają one tylko w wyznaczonych miejscach, tam gdzie zmienne zostały wylistsowane w komentarzu powyżej wpisu.
# Miej na uwadze, iż jeśli chcesz zrobić "twardy enter" - musisz użyć znaku "\n" oraz otoczyć cały teksty podwójnymi cudzysłowami.
# Oczywiście nie musisz używać wszystkich dostępnych zmiennych - nie musisz używać nawet żadnej, jeśli sobie życzysz.
# Niektóre wpisy uwzględniają polskie znaki, niektóre nie - wynika to z tego, że niektóre z nich wyświetlane są również w konsoli, a nie każda konsola obsługuje polskiego znaki.


